<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relógio_js</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="clock">
        <div>
            <span id="hours">00</span>
            <span class="time">Horas</span>
        </div>

        <div>
            <span id="minutes">00</span>
            <span class="time">Minutos</span>
        </div>

        <div>
            <span id="seconds">00</span>
            <span class="time">Segundos</span>
        </div>
    </div>

    <video autoplay muted loop>
        <source src="img/mitsuha-in-the-train-station-while-its-raining-your-name-moewalls-com (1).mp4" type="video/mp4">
    </video>

    <audio id="background-music" loop>
        <source src="/music/music.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="assets/js/script.js"></script>
    <script>
        document.addEventListener('click', function () {
            const audio = document.getElementById('background-music');
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
